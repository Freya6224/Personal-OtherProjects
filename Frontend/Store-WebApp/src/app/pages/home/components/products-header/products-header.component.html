<mat-card class = "mb-4">
    <div class = "flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]= "sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu = "matMenu">
                <button (click)= "onSortUpadted('desc')" mat-menu-item> desc</button>
                <button  (click)= "onSortUpadted('asc')"mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class = "flex intems-center">
            <div>
                <button mat-button [matMenuTriggerFor]= "menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu = 'matMenu'>
                    <button (click)= "onItemsUpadted(12)" mat-menu-item> 12</button>
                    <button (click)= "onItemsUpadted(24)" mat-menu-item> 24</button>
                    <button (click)= "onItemsUpadted(36)" mat-menu-item> 36</button>
                
                </mat-menu>
            </div>
            <button (click) = "onColumnsUpadted(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click) = "onColumnsUpadted(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click) = "onColumnsUpadted(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
